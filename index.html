<!DOCTYPE html>
<html>
    <title>Spacey's Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <body>
        <script src="index.js"></script>
        <audio preload="auto" src="./assets/KALIMBA_by_KIKIYAMA.ogg" id="audio"></audio>
        <audio preload="auto" src="./assets/sounds/meow.wav" id="meow"></audio>
        <a id="home">
            <div id="border1">
                <div class="WEL" id="welcome">Welcome <img src="./assets/images/music_off.gif" id="music" onclick="CheckMusic()"></div>
                <div class="AUD"></div>
                <div class="TXT"><button class="button btn1" onmouseover="PlayHoverSound()" onclick="RedirectUser('https://github.com/spaceyspacestar')">Github</button></div>
                <div class="TXT"><button class="button btn2" onmouseover="PlayHoverSound()" onclick="RedirectUser('https://soundcloud.com/spaceyjester')">Soundcloud</button></div>
                <div class="TXT"><button class="button btn3" onmouseover="PlayHoverSound()" onclick="RedirectUser('https://ko-fi.com/spaceyjester')">Ko-fi</button></div>
                <div class="TXT2">SpaceyJester<p>Genderfluid Composer/Developer</p></div>
                <img src="./assets/images/yumewalk.gif" class="IMG" id="image" onclick="StartMeowing()">
                <div class="SOCIAL">
                    <a href="#" class="fab fa-twitter" onmouseover="PlayHoverSound()" onclick="RedirectUser('https://twitter.com/Spaceyjester')"></a>
                    <a href="#" class="fab fa-spotify" onmouseover="PlayHoverSound()" onclick="RedirectUser('https://open.spotify.com/user/cle4ayzpy36hsy9koyn3e2yi9')"></a>
                    <a href="#" class="fab fa-steam" onmouseover="PlayHoverSound()" onclick="RedirectUser('https://steamcommunity.com/id/SpaceJester/')"></a>
                    <a href="#" class="fab fa-tiktok" onmouseover="PlayHoverSound()" onclick="RedirectUser('https://www.tiktok.com/@spaceyjester')"></a>
                <div>
            </div>
        </a>
    </body>
</html>
